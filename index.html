<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knockout basics</title>
  <!-- jquery 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- knockoutjs 3.5.0 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <!-- knockout mapping -->
  <script src="knockout.mapping.js"></script>

  <!-- script -->
  <script src="main.js"></script>
</head>

<body>

  <!-- ko ifnot: online-->
  <button data-bind="click: login">Login</button>
  <!--/ko-->
  <!-- ko if: online-->
  <button data-bind="click: logout">Logout</button>
  <input id="addTodo" type="text" /><button data-bind="click: addTodoItem($('#addTodo').val())">Add</button>
  <!--/ko-->



  <!-- foreach todoList example -->
  <div data-bind="visible: online">
    <h3>Logged in user: <span data-bind="text: fullName"></span></h3>
    Foreach example:
    <ul data-bind="foreach: todoList">
      <li data-bind="text: $data"></li>
    </ul>
  </div>



  <!-- Template example -->
  <div data-bind="visible: online">
    Template example:
    <ul>
      <div data-bind="template: {name: 'adminTodoList', foreach: todoList}"></div>
    </ul>

    <script id="adminTodoList" type="text/html">
      <li data-bind="text: $data"></li>
    </script>
  </div>



  <!-- Component example -->
  <div data-bind="visible: online">
    Component example:
    <edit-todo-list-component params="online: online, todoList: todoList"></edit-todo-list-component>
  </div>



</body>
</html>
